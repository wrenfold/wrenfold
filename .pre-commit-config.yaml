repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
      - id: check-yaml
        exclude: '^dependencies/'
      - id: end-of-file-fixer
        exclude: '^dependencies/'
      - id: trailing-whitespace
        exclude: '^dependencies/'

  - repo: https://github.com/pre-commit/mirrors-clang-format
    rev: v15.0.6
    hooks:
      - id: clang-format
        files: ^(source|include)/
