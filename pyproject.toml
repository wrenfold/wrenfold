[project]
name = "wrenfold"
version = "0.0.5"
requires-python = ">=3.9"
authors = [
    { name = "Gareth Cross", email = "gcross.code@icloud.com" },
]
description = "Tools for code-generating mathematical functions."
license = { text = "MIT" }
readme = "docs/PACKAGE_README.md"
keywords = ["symbolic", "math", "code-generation", "robotics", "vision"]
classifiers = [
    "Development Status :: 3 - Alpha",

    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",

    "License :: OSI Approved :: MIT License",

    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Software Development :: Code Generators",

    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12"
]

[project.urls]
Homepage = "https://wrenfold.org"
Repository = "https://github.com/wrenfold/wrenfold/"
Issues = "https://github.com/wrenfold/wrenfold/issues"

[build-system]
requires = [
    "scikit-build-core>=0.2.2",
    "cmake>=3.20",
    "ninja>=1.5",
    # mypy required for stubgen.
    "mypy==1.9.0",
]
build-backend = "scikit_build_core.build"

[tool.scikit-build]
cmake.version = ">=3.20"
cmake.args = ["-G", "Ninja", "-Wno-deprecated"]
cmake.verbose = true
cmake.build-type = "RelWithDebInfo"

ninja.version = ">=1.5"
ninja.make-fallback = false

logging.level = "WARNING"

wheel.packages = ["components/python/wrenfold"]
wheel.license-files = ["LICENSE"]

[tool.cibuildwheel]
skip = ["*musllinux_*", "*-win32", "*_i686", "pp*"]
manylinux-x86_64-image = "manylinux_2_28"
test-command = [
    "python -m unittest discover \"{package}/components/wrapper/tests\" --pattern \"*_test.py\"",
    "python \"{package}/examples/python_generation/python_generation.py\""
]
test-requires = ["numpy", "sympy"]

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
known_first_party = ["wrenfold", "pywrenfold"]
